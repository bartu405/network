{% extends "network/layout.html" %}

{% block body %}

    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 6rem;">

    <h1>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 32rem;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 32rem;">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="margin-bottom: 1.2rem;">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}" style="font-size: 1.2rem;">Register here.</a></p>

    </div>

{% endblock %}
