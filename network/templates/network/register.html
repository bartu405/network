{% extends "network/layout.html" %}

{% block body %}

    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 6rem;">

    
    <h1>Register</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" style="display: flex; flex-direction: column; align-items: center; margin-top: 2rem;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style="width: 32rem;">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 32rem;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 32rem;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width: 32rem;">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="margin-bottom: 1.2rem;">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}" style="font-size: 1.2rem;">Log In here.</a></p> </div>

    

{% endblock %}
